<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediViewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="medi.css">
</head>
<body>
    <header>
        <div class="firstpage">
            <div class="name">
                <img src="medi.png" style="height: 200px; width: 200px;">
                <h1 class="heading"style="padding-left: 200px; padding-top: 10px;">Medi Viewer</h1>
                <p id="para">Where you can scan your doctor's prescription</p>
            </div>
            <div class="photo"></div>
        </div> 
        
        <div class="secondpage">
            <h1>COMMITTED TO YOU</h1>
            <br>
            <p style="font-weight: 400;"> Medi Viewer is the region's most trusted provider of the easy way to access your medication information. We have a highly trained team of medical experts.</p>
        </div>

        
            

    </header>
    <body>
      <h1>Image Upload</h1>
      <form id="uploadForm" enctype="multipart/form-data">
          <input type="file" name="image" accept="image/*">
          <button type="submit"> <a href="https://lens.google.com/search?p=AXAp4whnWz3ftgqC7B0JvuuXv0B1znw3xpImGzKWfrnC10rULiEAc1M58NYeriDgWqQUEOI5xQ8caZeAmUOZ5DpeqYz0J65jQFEeBqTIGDVAQWOp2aFIvHddtasRGHPykUXEEeHyzztIA2psL89uaGqdVyhXwPkCTltIAphA9ItMkecL_IcKGLh2ce3_KZNoeVvHqGyMcuMR57KBAVhKSKAq4tGBvjuPVrZYgDUzZU0NRwaOut5jTL8fMA%3D%3D&ep=gisbubu&hl=en&re=df&pli=1#lns=W10=">Upload</a></button>
      </form>
      <div id="imageDetails"></div>
  
      <script>
          const uploadForm = document.getElementById('uploadForm');
          const imageDetailsDiv = document.getElementById('imageDetails');
  
          uploadForm.addEventListener('submit', async (e) => {
              e.preventDefault();
              const formData = new FormData(uploadForm);
              try {
                  const response = await fetch('/upload-image', {
                      method: 'POST',
                      body: formData
                  });
                  const data = await response.json();
                  displayImageDetails(data);
              } catch (error) {
                  console.error("Error uploading image:", error);
                  alert("Failed to upload image. Please try again later.");
              }
          });
  
          function displayImageDetails(data) {
              imageDetailsDiv.innerHTML = `
                  <h2>Image Details</h2>
                  <p>Format: ${data.format}</p>
                  <p>Width: ${data.width}</p>
                  <p>Height: ${data.height}</p>
              `;
          }
      </script>
  </body>

    <footer>
        <p class="copy-right" style="color: white; text-align:center;padding-top:230px;" >&#169;Copyright MediViewer 2024</p>
      </footer>
      <script src="medi.js"></script>
    
</body>
</html>
